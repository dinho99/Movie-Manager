<!DOCTYPE html>
<html>

<head>
	<title>
		Gestione Film
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<nav>
			<ul class="navbar">
				<li><a href="/">Home</a></li>
			  	<li><a href="/movie">Elenco Film</a></li>
			  	<li><a href="/artist">Elenco Artisti</a></li>
				<li class="spacer"></li>
			  	<li class="user-section">
					<span th:if="${userDetails}">
						<div class="username" th:text="${userDetails.username}"></div>
					</span>
					<span th:unless="${userDetails}">
						<a href="/login" class="button">Login</a>
					</span>
					<span th:if="${userDetails}">
						<a href="/logout" class="button">Logout</a>
					</span>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
		<h1>Gestione Film</h1>
		<div>
			<a href="/admin/formNewMovie" class="button">Inserisci i dati di un film</a>
		</div>
		<div>
			<a href="/admin/manageMovies" class="button">Aggiorna/Elimina film</a>
		</div>
		<div>
			<a href="/formSearchMovies" class="button">Cerca film per anno</a>
		</div>
		<div>
			<a href="/admin/deleteReviews" class="button">Cancella recensioni</a>
		</div>
	</main>
</body>

</html>
