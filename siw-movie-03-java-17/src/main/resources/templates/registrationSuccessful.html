<!DOCTYPE html>
<html>

<head>
	<title>SiwMovie - Registrazione conclusa</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<nav>
			<ul class="navbar">
				<li><a href="/">Home</a></li>
			  	<li><a href="/movie">Elenco Film</a></li>
			  	<li><a href="/artist">Elenco Artisti</a></li>
				<li class="spacer"></li>
			  	<li class="user-section">
					<span th:if="${userDetails}">
						<div class="username" th:text="${userDetails.username}"></div>
					</span>
					<span th:unless="${userDetails}">
						<a href="/login" class="button">Login</a>
					</span>
					<span th:if="${userDetails}">
						<a href="/logout" class="button">Logout</a>
					</span>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<div>
			<a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
		</div>
		<h1>Congratulazioni ti sei registrato!</h1>
		<div>
			<span>Nome: </span>
			<span th:text="${user.name}"></span>
		</div>
		<div>
			<span>Cognome: </span>
			<span th:text="${user.surname}"></span>
		</div>
		<div>
			<span>Email: </span>
			<span th:text="${user.email}"></span>
		</div>
	</main>
</body>
</html>
